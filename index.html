<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>MayFair Design</title>

    <!-- stylings -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        #header {
            background-image:url('png-icons/header_guys.png');
            background-size:cover;
            height:760px;
        }
        .headerImg {
            background:linear-gradient(rgba(0, 0, 34, 0.55), rgba(0, 0, 34, 0.55)),url('img/mayfair1.jpg');
            position: relative;
            top:70px;
            height:500px;
            width:100%;
        
        }
        .mybtn {
            border:5px;
            border-radius:0px;
        }
        .myHeader {
            margin-top:150px;
        }
        .welcome {
            font-weight:900;
        }
        .carousel-indicators li {
            width: 30px;
            height: 30px;
            border-radius: 100%;
            border:3px solid orange;
            background:transparent;
}
    /* .meHIde{
        transform: skewX(90deg);
} */
        @media(max-width:991px) {
            .meHide{

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav" >

                    </li>
                    <li class="nav-item">

                    </li>

                    </li>
                    <li class="nav-item">

                    </li>
                    </ul>
                </div>
                <div class="cart"><img src="png-icons/cart.png" alt="" width="60px" class="pr-20"></div>

    <div class="container">
        <div class="row text-light">
            <div class="col-md-3 meHide barLine">

                    <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>

            <div class="col-md-9 headerImg text-left">

                <h5>Lorem ipsum dolor sit amet consectetur adipisicing.</h5><br>
                <button class="btn bg-transparent border border-warning border-top-0 border-left-0 border-right-0 mybtn text-light">
                    Tell us more
                </button>


            </div>

           
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-6 position-relative" style="top:150px">
                <p style="float: left" class="pt-4"><b>EXPLORE </b></p>
                <img src="png-icons/download.png" alt="" width="60px" style="border: 2px solid white; padding: 10px">
                <img src="img/1.png" alt="" width="100px">
                <img src="img/1.png" alt="" width="100px">
                <img src="img/1.png" alt="" width="100px">
                
            </div>

    <!-- section three -->
    <div class="container-fluid pt-200">
        <div class="row">
            <div class="col-md-6 offset-md-0">
                <!-- carousel -->
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img class="d-block w-100 img-fluid" src="img/M.jpg" alt="First slide" width="50%">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="img/M.jpg" alt="Second slide" width="50%">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="img/M.jpg" alt="Third slide" width="50%">
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
